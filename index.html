<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock — Paper — Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock ✊ Paper ✋ Scissors ✌</h1>
    </header>
<main>
    <div class="main-container">
        
            <div id="options">
                <button id="rock" class="options" data-key="1">Rock</button>
                <button id="paper" class="options" data-key="2">Paper</button>
                <button id="scissors" class="options" data-key="3">Scissors</button>
            </div>
            <div #game-result class="result-container">
                <button id="reset-button" class="reset-btn">Reset</button>
                <h2 class="result-title">
                    Result
                </h2>
                <div class="selections-container">
                    <div class="computer-selection cards-container">
                        <p class="result-subtitle">Computer<span class="computer-score"></span></p>
                        <p class="result" id="computerResult">
                            <span class=""></span>
                        </p>
                    </div>
                    <p class="versus">VS.</p>
                    <div class="user-selection cards-container">
                        <p class="result-subtitle ">You<span class="user-score"></span></p>
                        <p class="result " id="userResult">
                            <span class=""></span>
                        </p>
                    </div>
                </div>
                <div class="final-result" id="final-result"></div>
            </div>
        
    </div>
</main>
    <footer>
        <button class="bottom" id="button-1" onclick="console.log('hello world')">Click me to print "Hello World"</button>
        <button class="bottom" id="button-2">Click to print "Goodbye Life"</button>
        <button class="bottom" id="button-3">Click me to <i>Show an Alert</i></button>
    </footer>

    <script>
        const button2 = document.querySelector("#button-2");
        button2.addEventListener("click",() => {
            console.log("Goodbye Life")
        })
    </script>

    <script src="app.js"></script>
</body>
</html>
